<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="plan.html">Plan Your Trip</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="partnerships.html">Partnerships</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Create an Account</h2>
        
        <form action="register.php" method="post" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder ="Enter your name"> 

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"> 

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder=" Enter your password"> 

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder=" Confirm Password">

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Salama Travel Management System. All rights reserved.</p>
    </footer>
</body>
</html>
