<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Pickup - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <script>
        function confirmPickupBooking() {
            let name = document.getElementById("name").value;
            let pickupLocation = document.getElementById("pickup-location").value;
            let dropoffLocation = document.getElementById("dropoff-location").value;
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            let passengers = document.getElementById("passengers").value;

            if (name && pickupLocation && dropoffLocation && date && time && passengers) {
                alert(`Thank you, ${name}! Your pickup from ${pickupLocation} to ${dropoffLocation} on ${date} at ${time} for ${passengers} passenger(s) has been booked.`);
                document.getElementById("pickup-form").reset();
            } else {
                alert("Please fill in all fields before booking.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Book a Pickup</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="plan.html">Plan Your Trip</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="partnerships.html">Partnerships</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Pickup Booking Form</h2>
        <form id="pickup-form" action="book-pickup.php" method="post">
            <input type="hidden" name="type" value="pickup">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="pickup-location">Pickup Location:</label>
            <select id="pickup-location" name="pickup-location" required>
                <option value="" disabled selected>Select pickup location</option>
                <option value="Jomo Kenyatta International Airport">Jomo Kenyatta International Airport</option>
                <option value="Wilson Airport">Wilson Airport</option>
                <option value="Nairobi Central Business District">Nairobi CBD</option>
                <option value="Mombasa International Airport">Mombasa International Airport</option>
                <option value="Kisumu International Airport">Kisumu International Airport</option>
            </select>

            <label for="dropoff-location">Drop-off Location:</label>
            <input type="text" id="dropoff-location" name="dropoff-location" placeholder="Enter drop-off location" required>

            <label for="date">Pickup Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Pickup Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>

            <button type="button" onclick="confirmPickupBooking()">Book Pickup</button> <!-- Call the function on button click -->
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Salama Travel Management System. All rights reserved.</p>
    </footer>
</body>
</html>
