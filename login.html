<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <script>
        function validateForm() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }
            // Here you can add further validation or AJAX call to check credentials
            alert("Login successful!"); // Placeholder for successful login
            return false; // Prevent form submission for demonstration
        }
    </script>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <main>
        <form onsubmit="return validateForm()">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="enter your password" required>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p><a href="forgot-password.html">Forgot Password?</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Salama Travel Management System. All rights reserved.</p>
    </footer>
</body>
</html>
