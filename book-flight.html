<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <script>
        function confirmBooking() {
            let name = document.getElementById("name").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let date = document.getElementById("date").value;
            let passengers = document.getElementById("passengers").value;

            if (name && from && to && date && passengers) {
                alert(`Thank you, ${name}! Your flight from ${from} to ${to} on ${date} for ${passengers} passenger(s) has been booked.`);
                document.getElementById("booking-form").reset();
            } else {
                alert("Please fill in all fields before booking.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Book a Flight</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="plan.html">Plan Your Trip</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="partnerships.html">Partnerships</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Flight Booking Form</h2>
        <form id="booking-form" action="book-flight.php" method="post">
            <input type="hidden" name="type" value="flight">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="from">From:</label>
            <select id="from" name="from" required>
                <option value="" disabled selected>Select departure city</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Nakuru">Nakuru</option>
            </select>

            <label for="to">To:</label>
            <select id="to" name="to" required>
                <option value="" disabled selected>Select destination city</option>
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Kisumu">Kisumu</option>
                <option value="Eldoret">Eldoret</option>
                <option value="Nakuru">Nakuru</option>
            </select>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" placeholder="Enter number of passengers" required>

            <button type="submit">Book Flight</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Salama Travel Management System. All rights reserved.</p>
    </footer>
</body>
</html>
