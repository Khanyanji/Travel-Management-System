<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <style>
        /* Additional styles for responsiveness */
        .review-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .review h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .review p {
            margin: 0;
            color: #555;
        }

        .review-form {
            margin-top: 30px;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .review-form button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .review-container {
                padding: 10px;
            }

            .review {
                padding: 10px;
            }

            .review-form textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="plan.html">Plan Your Trip</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="partnerships.html">Partnerships</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="review-container">
            <h2>What Our Customers Say</h2>

            <!-- Dynamic Reviews Section -->
            <div id="reviews-list">
                <!-- Reviews will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Review Form -->
            <div class="review-form">
                <h3>Leave a Review</h3>
                <form id="review-form">
                    <textarea name="review" rows="5" placeholder="Write your review here..." required></textarea>
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Salama Travel Management System. All rights reserved.</p>
    </footer>

    <script>
        // Array to store reviews
        const reviews = [
            {
                name: "John Doe",
                comment: "Great flight experience!",
                date: "2024-01-16"
            },
            {
                name: "Jane Smith",
                comment: "Comfortable and on time.",
                date: "2024-02-21"
            },
            {
                name: "Michael Brown",
                comment: "Excellent service!",
                date: "2024-03-26"
            }
        ];

        // Function to display reviews
        function displayReviews() {
            const reviewsList = document.getElementById("reviews-list");
            reviewsList.innerHTML = ""; // Clear existing reviews

            reviews.forEach(review => {
                const reviewDiv = document.createElement("div");
                reviewDiv.classList.add("review");

                const reviewHeader = document.createElement("h3");
                reviewHeader.textContent = review.name;

                const reviewComment = document.createElement("p");
                reviewComment.textContent = review.comment;

                const reviewDate = document.createElement("small");
                reviewDate.textContent = `Reviewed on: ${review.date}`;

                reviewDiv.appendChild(reviewHeader);
                reviewDiv.appendChild(reviewComment);
                reviewDiv.appendChild(reviewDate);

                reviewsList.appendChild(reviewDiv);
            });
        }

        // Function to handle form submission
        function handleReviewSubmit(event) {
            event.preventDefault(); // Prevent form submission

            const reviewText = document.querySelector("textarea[name='review']").value;

            if (reviewText.trim() === "") {
                alert("Please write a review before submitting.");
                return;
            }

            // Add the new review to the array
            const newReview = {
                name: "Guest", // You can replace this with a logged-in user's name
                comment: reviewText,
                date: new Date().toISOString().split("T")[0] // Current date in YYYY-MM-DD format
            };

            reviews.unshift(newReview); // Add the new review to the beginning of the array

            // Clear the form
            document.getElementById("review-form").reset();

            // Refresh the reviews list
            displayReviews();
        }

        // Attach event listener to the form
        document.getElementById("review-form").addEventListener("submit", handleReviewSubmit);

        // Display initial reviews when the page loads
        displayReviews();
    </script>
</body>
</html>
