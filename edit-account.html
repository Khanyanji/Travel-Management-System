    <title>Edit Account - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <script>
        function validateForm() {
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            // Check if new password and confirm password match
            if (newPassword !== confirmPassword) {
                alert("New password and confirm password do not match.");
                return false;
            }

            // Check if current password is provided when changing password
            let currentPassword = document.getElementById("current-password").value;
            if ((newPassword || confirmPassword) && !currentPassword) {
                alert("Please enter your current password to change your password.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <header>
        <h1>Edit Account</h1>
        <nav>
            <ul>

                <li><a href="account.php">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Update Your Account Details</h2>
        <form action="edit-account.php" method="post" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <h3>Change Password</h3>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter current password">

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password">

            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">

            <button type="submit">Save Changes</button>
        </form>

        <p><a href="account.php">Back to My Account</a></p>
    </main>
