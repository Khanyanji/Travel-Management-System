<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hotel - Salama Travel Management System</title>
    <link rel="stylesheet" href="Salama Travel Management System.css">
    <script>
        function confirmHotelBooking() {
            let name = document.getElementById("name").value;
            let hotel = document.getElementById("hotel").value;
            let checkin = document.getElementById("checkin").value;
            let checkout = document.getElementById("checkout").value;
            let guests = document.getElementById("guests").value;

            if (name && hotel && checkin && checkout && guests) {
                alert(`Thank you, ${name}! Your booking at ${hotel} from ${checkin} to ${checkout} for ${guests} guest(s) has been confirmed.`);
                document.getElementById("booking-form").reset();
            } else {
                alert("Please fill in all fields before booking.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Book a Hotel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="plan.html">Plan Your Trip</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="partnerships.html">Partnerships</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Hotel Booking Form</h2>
        <form id="booking-form" action="book.php" method="post">
            <input type="hidden" name="type" value="hotel">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="hotel">Hotel Name:</label>
            <select id="hotel" name="hotel" required>
                <option value="" disabled selected>Select a hotel</option>
                <option value="Sarova Resorts">Sarova Resorts</option>
                <option value="Hilton Hotels">Hilton Hotels</option>
                <option value="Masai Mara Lodges">Masai Mara Lodges</option>
                <option value="Kempinski Hotel">Kempinski Hotel</option>
                <option value="Radisson Blu">Radisson Blu</option>
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="button" onclick="confirmHotelBooking()">Book Hotel</button> <!-- Call the function on button click -->
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Salama Travel Management System. All rights reserved.</p>
    </footer>
</body>
</html>
